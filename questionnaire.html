<link rel="stylesheet" href="questionnaire.css">
<script src="questionnaire.js"></script>

<div class="content questionnaire-form">
  <h1>QUESTIONNAIRE FORM</h1><br>

  <form id="governmentForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div><br>

    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div><br>

    <div>
      <label for="mobile">Mobile Number:</label>
      <input type="number" id="mobile" name="mobile" maxlength="10" required />
    </div><br>

    <div>
      <label for="aadhaar">Aadhaar Number:</label>
      <input type="number" id="aadhaar" name="aadhaar" maxlength="12" required />
    </div><br>

    <div>
      <label>Course you selected?</label><br>
      <input type="radio" id="Inter" name="Course" value="Inter" onclick="showSchemes()" required />
      <label for="Inter">Inter</label>
      <input type="radio" id="Diploma" name="Course" value="Diploma" />
      <label for="Diploma">Diploma</label>
    </div><br>

    <div>
      <label>How you selected?</label><br>
      <input type="radio" id="Academic performance" name="BasedOn" value="Academic performance" required />
      <label for="Academic performance">Academic performance</label>
      <input type="radio" id="Parental influence" name="BasedOn" value="Parental influence" />
      <label for="Parental influence">Parental influence</label>
      <input type="radio" id="Self interest" name="BasedOn" value="Self interest" />
      <label for="Self interest">Self interest</label>
    </div><br>

    <div id="schemeOptions" style="display: none;">
      <label>Select the schemes you are availing:</label>
      <div class="scheme-options-column">
        <div><input type="checkbox" id="jvd" name="schemes" value="JVD/Ammavodi" />
        <label for="jvd">JVD / Ammavodi</label></div>

        <div><input type="checkbox" id="ysr" name="schemes" value="YSR Arogya Sri Scheme" />
        <label for="ysr">YSR Arogya Sri Scheme</label></div>

        <div><input type="checkbox" id="pension" name="schemes" value="AP Pension Scheme" />
        <label for="pension">AP Pension Scheme</label></div>

        <div><input type="checkbox" id="vahana" name="schemes" value="AP Vahana Mitra" />
        <label for="vahana">AP Vahana Mitra</label></div>
      </div>
    </div><br>

    <button type="submit">Submit</button>
  </form>
</div>
